<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ndriana</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <div class="main-item">
        <header>
          <h1>Ndriana</h1>
        </header>
        <h2>Digital Designer</h2>
        <h4>Enjoys. things. like:</h4>
        <dl>
          <dt>Design</dt>
          <dd>
            Photoshop, Illustrator
          </dd>
          <dt>Web Design</dt>
          <dd>
            HTML, CSS, Javascript
          </dd>
          <dt>Daydreaming <i class="fa fa-sun-o aria-hidden="true"></i></dt>
          <dd>
            <i class="fa fa-heart" aria-hidden="true"></i>
              With <a href="https://github.com/klintmane">@klintmane</a>
          </dd>
        </dl>
        <a id="more" class="btn" href="javascript:void" onclick="javascript:more();">more <i class="fa fa-caret-down" aria-hidden="true"></i></a>
        <a id="less" class="btn" href="javascript:void" onclick="javascript:less();">less <i class="fa fa-caret-up" aria-hidden="true"></i></a>
      </div>
    </main>
    <footer>
      <div class="footer-item">
        <div><a href="https://github.com/ndrianahani"><i class="fa fa-github" aria-hidden="true"></i></a></div>
        <div><a href="https://www.behance.net/ndrianahani"><i class="fa fa-behance" aria-hidden="true"></i></a></div>

    </footer>
  </body>
</html>
<script>
document.onreadystatechange = () => {
  if (document.readyState === "complete") {
    less();
  }
};

function less() {
  dds = document.getElementsByTagName("dd");
  for (var i = 0; dds[i]; i++) {
    dds[i].style.height = 0;
    dds[i].style.visibility = "hidden";
  }
  document.getElementById("more").style.display = "inline";
  document.getElementById("less").style.display = "none";
}

function more() {
  dds = document.getElementsByTagName("dd");
  for (var i = 0; dds[i]; i++) {
    dds[i].style.height = "100%";
    dds[i].style.visibility = "visible";
  }
  document.getElementById("more").style.display = "none";
  document.getElementById("less").style.display = "inline";
}
</script>
